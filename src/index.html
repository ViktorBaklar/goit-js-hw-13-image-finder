<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search of images</title>
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="input-wrap">
        <h1>Images Search</h1>
        <form class="search-form" id="search-form">
          <input
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Search images..."
          />
        </form>
      </div>    
      <ul class="gallery">
        <!-- Список <li> з картками зображень -->
      </ul>
      <div class="btn-wrap">
        <button type="button" class="load-button" data-action="load-all">
          Load random
        </button>
        <button type="button" class="load-button is-hidden" data-action="load-more">
          Load more
        </button>
      </div>
    </div>


  </body>
</html>
